<body>
    <form action="">
        <label for=""> username</label>
        <input type="text" name="username" value="" pattern=""[A-Za-z]{4} required> <br>
        <label for="">password</label>
        <input type="password" pattern="[A-Za-z 1-9]{5}" required><br>
        <label for="">code</label>
        <input type="text" name="code" pattern="[A-Za-z]{1,3}"><br>
        <!-- phone number -->
         <label for=""> Enter the phone number</label>
         <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}" required><br>
        
         <!--  autofocus-->
           <label for="">enter the points</label>
           <input type="number" min="0" max="50" required autofocus><br>
           <input type="submit" value="click">
    </form>
</body>
